# http://about.travis-ci.org/docs/user/languages/python/

sudo: false
language: python

matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
      # Per https://github.com/travis-ci/travis-ci/issues/9815#issuecomment-426312699

install:
  - python setup.py install
  - pip install coveralls
  - pip install flake8

script:
  - python setup.py test
  - flake8 mwclient

after_success:
  - coveralls
