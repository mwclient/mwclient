[tox]
envlist = py27,py35,py36,py37,py38,py39,py310,py311,py312,flake

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, flake
    3.12: py312

[testenv]
deps =
    pytest
    pytest-cov
    responses
    setuptools
    mock
commands = py.test -v --cov mwclient test

[testenv:flake]
deps =
    flake8
commands =
    flake8 mwclient
