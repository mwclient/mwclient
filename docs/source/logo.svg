<?xml version = "1.0" encoding = "UTF-8" standalone = "no"?>

<svg id          = "mwclient-logo"
     version     = "1.1"
     xmlns       = "http://www.w3.org/2000/svg"
     xmlns:xlink = "http://www.w3.org/1999/xlink"
     viewBox     = "0 0 90 50">

  <title>MwClient logo</title>

  <g id        = "python-logo"
     transform = "translate(25, 5) rotate(-45, 20, 20)">
     <!-- Page size: 90x50; Python logo size: 40x40
          translation: (90/2)-(40/2) = 25;  (50/2)-(40/2) = 5
          rotation: 45ยบ CCW;  (40/2) = 20;         (40/2) = 20 -->

    <path id    = "blue-snake"
          d     = "M 20,0 C 14.46,0 10,2.23 10,5 l 0,4 10,0 0,1 -10,0 -5,0 c -2.77,0 -5,4.46 -5,10 0,5.54 2.23,10 5,10 l 4,0 C 9,27.479167 9.1627787,25.567635 9.53125,24.09375 9.8997213,22.619865 10.492174,21.581261 11.375,20.875 13.140653,19.46248 15.75,19.5 19.5,19.5 c 4.25,0 6.896278,-0.0609 8.375,-1.15625 0.739361,-0.547675 1.2765,-1.35282 1.625,-2.6875 C 29.8485,14.32157 30,12.479167 30,10 L 30,5 C 30,2.23 25.54,0 20,0 z"
          fill  = "SteelBlue" />

    <circle id   = "blue-snake-eye"
            cx   = "14.5"
            cy   = "5"
            r    = "1.85"
            fill = "White" />

    <path id   = "yellow-snake"
          d    = "m 31,10 c 0,2.520833 -0.145375,4.42843 -0.53125,5.90625 -0.385875,1.47782 -1.020611,2.547675 -1.96875,3.25 -1.896278,1.40465 -4.75,1.34375 -9,1.34375 -3.75,0 -6.140653,0.03752 -7.5,1.125 -0.679674,0.543739 -1.165346,1.380135 -1.5,2.71875 C 10.165346,25.682365 10,27.520833 10,30 l 0,5 c 0,2.77 4.46,5 10,5 5.54,0 10,-2.23 10,-5 l 0,-4 -10,0 0,-1 10,0 5,0 c 2.77,0 5,-4.46 5,-10 0,-5.54 -2.23,-10 -5,-10 z"
          fill = "Gold" />

    <circle id   = "yellow-snake-eye"
            cx   = "25.5"
            cy   = "35"
            r    = "1.85"
            fill = "White" />

  </g>

  <g id = "brackets">

    <g id = "left-brackets">

      <path id = "inner-left-bracket"
         d     = "m 27,5.5 -8,0 0,38 8,0 0,-2.5 -4,0 0,-33 4,0 z"
         fill  = "DimGray" />

      <use id         = "outer-left-bracket"
           xlink:href = "#inner-left-bracket"
           transform  = "translate(-10,0)" />

    </g>

    <use       id = "right-brackets"
       xlink:href = "#left-brackets"
       transform  = "translate(90) rotate(-180) scale(1,-1)" />

  </g>

